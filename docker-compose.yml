version: '3.7'

services:
  caddy:
    build: ./caddy
    ports:
      - 80:80
      - 443:443
      - 8000:8000
    volumes:
      - caddy_data:/data
      - caddy_config:/config
    environment:
      - FRONTEND_URL=${FRONTEND_URL}
      - BACKEND_URL=${BACKEND_URL}


  # ember:
  #   build: ./frontend
  #   environment:
  #     - BACKEND_URL=${BACKEND_URL}


  db:
    build: ./backend/virtuoso
    environment:
      SPARQL_UPDATE: "true"
      DEFAULT_GRAPH: "http://mu.semte.ch/application"
    ports:
      - "8890:8890"
    volumes:
      - virtuoso_data:/data

  resources:
    build: ./backend/resources
    links:
      - db:database

  migrations:
    build: ./backend/migrations
    links:
      - db:database
    environment:
      - BATCH_SIZE=750  # Otherwise virtuoso will create pretty long SQL queries and keep retrying with a smaller batch size until it succeeds


volumes:
  caddy_data:
  caddy_config:
  virtuoso_data:
